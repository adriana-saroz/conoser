<!DOCTYPE html>
<html>
<head>

<meta name="keywords" content="WebRTC, HTML5, JavaScript" />
<meta name="description" content="WebRTC Reference App" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<base target="_blank">

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<link rel="stylesheet" href="css/main.css" />

<title>Collaborative WebRTC</title>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">

        <div id="language-dropdown">

            <span>Syntax Mode:</span>
            <span class="dropdown">
                <a id="selected-language" class="dropdown-toggle" data-toggle="dropdown" href="#" language-id = "javascript" language="JavaScript">
                    <span>JavaScript</span>
                    <b class="caret"></b>
                </a>

                <ul class="dropdown-menu">
                    <li><a language-id = "c_cpp" language="C/C++">C/C++</a></li>
                    <li><a language-id = "coffee" language="CoffeeScript">CoffeeScript</a></li>
                    <li><a language-id = "html" language="HTML">HTML</a></li>
                    <li><a language-id = "java" language="Java">Java</a></li>
                    <li><a language-id = "javascript" language="JavaScript">JavaScript</a></li>
                    <li><a language-id = "markdown" language="Plain Text">Plain Text</a></li>
                    <li><a language-id = "python" language="Python">Python</a></li>
                </ul>
            </span>

        </div>
    </div>
</div>


<div id="wrapper" class="row-fluid"> 
    <div id="editor-container" class="span6">
        <div id="editor">
        </div>
    </div>

    <div id="video-container" class="span6 row-fluid">
    </div>

</div>

<div id="join-modal" class="modal hide fade">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Welcome to CoNoSer</h3>
    </div>
    <div class="modal-body">

        <form id="join" action="" class="form-horizontal">
            <fieldset>
                <div class="control-group">
                <label class="control-label" for="room">Room</label>
                    <div class="controls">
                        <input type="text" id="room" placeholder="Default: Foo">
                    </div>
                </div>
                <div class="control-group">
                <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" id="username">
                        <p id="username-error" class="text-error">Please enter a username.</p>
                    </div>
                </div>

                <div id="login-action">  
                    <button data-dismiss="modal" class="btn btn-success">Join</button>  
                </div>  

            </fieldset>
        </form>
    
    </div>
    <div class="modal-footer">
    </div>
</div>

<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/ace-builds/src-noconflict/ace.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="js/webrtc-adapter.js"></script>
<script src="js/communication.js"></script>

<script src="js/conoser.js" type="text/javascript"></script>
<script src="js/woot.js" type="text/javascript"></script>

</body>
</html>
